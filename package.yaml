name:                dailyHASK
version:             0.1.0.0
github:              "perezzini/dailyHASK"
license:             BSD3
author:              "Luciano Perezzini"
maintainer:          "lperezzini@dcc.fceia.unr.edu.ar"
copyright:           "2017 Luciano Perezzini"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A daily hot news articles delivery library, in Haskell
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/dailyHASK#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  dailyHASK-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dailyHASK

tests:
  dailyHASK-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dailyHASK
